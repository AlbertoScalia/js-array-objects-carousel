<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>js-array-objects-carousel</title>

</head>

<body>
    <div class="container p-5">
        <div class="carousel-container d-flex">
            <div id="carousel">
                <img id="active-img" src="" alt="">
                <div id="descrizione"></div>
            </div>

            <div id="thumbnails">
                <div class="arrow" id="arrow-down">
                    <i class="fa-solid fa-circle-chevron-down"></i>
                </div>

                <div class="arrow" id="arrow-up">
                    <i class="fa-solid fa-circle-chevron-up"></i>
                </div>
            </div>
        </div>

    <!--Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./js/js-carousel-array-oggetti.js"></script>
</body>

</html>
